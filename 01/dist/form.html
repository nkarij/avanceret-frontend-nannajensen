<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700|Raleway:300,400,500|Ubuntu:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tokes</title>
</head>

<body>

    <header class="header">
        <ul class="slideshow">

        </ul>
        <div class="radiobuttons">
        </div>

    </header>

    <!-- logo section -->
    <section class="logo-section">
        <figure class="logo-image">
            <img class="logo-image__source" src="IMG/logo-placeholder-300x120.png" alt="logo">
        </figure>
        
        <h1 class="logo-section__name" >NAVN NAVN NAVN</h1>
    </section>

<!-- Main -->
    <main class="main">

        <!-- heading section -->
        <section class="headings">
            <div class="menu-icon">
                <img class="menu-icon__source" src="IMG/icons/Group 22@2x.png" alt="menu-icon">
            </div>
            <h2 class="article__heading">Overskrift</h2>
        </section>

       <!-- menu section -->
       <section class="menus-section">
            <div class="menu-icon">
                <img class="menu-icon__source" src="IMG/icons/burger_2-512.png" alt="menu-icon">
            </div>
            <nav class="main-navigation">
                <ul class="menulist">
                    <li class="menupunkt">
                        <a class="menupunkt__link" href="index.html" target="_blank">Home</a>
                    </li>    
                    <li class="menupunkt">
                        <a class="menupunkt__link"href="index.html" target="_blank">Menu</a>
                    </li>
                    <li class="menupunkt">
                        <a class="menupunkt__link" href="index.html" target="_blank">Menu</a>
                    </li>

                    <li class="menupunkt">
                        <a class="menupunkt__link" href="index.html" target="_blank">Menu</a>
                    </li>
                </ul>
            </nav>
        </section>


        <!-- CONTACT FORM -->
        <section class="contact-form-section">
            <form class="form">
                <label class="form__label" for="fornavn">Fornavn</label>
                <input type="text" 
                name="fornavn" 
                id="fornavn"
                class="form__input-style validate">
                
                <label class="form__label for="efternavn">Efternavn</label>
                <input type="text" 
                name="efternavn" 
                id="efternavn"
                class="form__input-style">

                <label class="form__label for="mail">e-mail</label>
                <input type="email" 
                name="mail" 
                id="mail"
                class="form__input-style">

                <label class="form__label for="tlf">Telefon</label>
                <input type="tel" 
                name="tlf" 
                id="tlf"
                class="form__input-style">

                <textarea name="comment" 
                placeholder="skriv til os her" 
                id="contact-form__comment"
                class="form__comment form__input-style"
                ></textarea>

                <button type="submit"
                id="booking-form-submit"
                class="form-submit-btn default-button-font default-button-style"
                >Send</button>
            </form>
        </section>
        <aside class="widget-section">

             <!-- RATING SECTION -->


            <!-- facebook int -->
            <div class="facebook">
                <iframe id="fb-plugin" src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=230&height=300&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=2055892001160880" width="230" height="300" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
            </div>
        </aside>


    </main>

    <script src="test.js"></script>
    <script src="menu.js"></script>
    <script src="form-valid.js"></script>
    
    <!-- <script src="fetch.js"></script> -->
</body>
</html>
